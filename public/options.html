<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <script src="js/vendor.js"></script>
    <style type="text/css">
      .icon-image {
        width: 14px;
      }
      .title {
        font-size: 14px;
        font-weight: bolder;
      }
    </style>
  </head>

  <body>
    <p>
      <img class="icon-image" src="https://cdn.svgporn.com/logos/slack-icon.svg" />
      <span class="title">Slack Incoming Webhook Token</span>
    </p>
    <input
      id="slack-incoming-webhook-url"
      placeholder="https://hooks.slack.com/services/.../...../..."
      style="width: 400px;"
    />

    <p>
      <img
        class="icon-image"
        src="https://3.bp.blogspot.com/-k89OB_bB7Bw/XJUihHgTzSI/AAAAAAAAJUw/dv9qU3C9HXE-ta0qiPCbGIgYw0-YZpuAACK4BGAYYCw/s1600/logo%2Btoggl%2Bicon.png"
      />
      <span class="title">Toggl API Token</span>
    </p>
    <input id="toggl-api-token" placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" style="width: 400px;" />

    <p>
      <img
        class="icon-image"
        src="https://3.bp.blogspot.com/-k89OB_bB7Bw/XJUihHgTzSI/AAAAAAAAJUw/dv9qU3C9HXE-ta0qiPCbGIgYw0-YZpuAACK4BGAYYCw/s1600/logo%2Btoggl%2Bicon.png"
      />
      <span class="title">Toggl Workspace ID</span>
    </p>
    <input id="toggl-workspace-id" placeholder="1234567" style="width: 400px;" />

    <p>
      <img class="icon-image" src="https://cdn.svgporn.com/logos/todoist-icon.svg" />
      <span class="title">Todoist API Token</span>
    </p>
    <input id="todoist-api-token" placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" style="width: 400px;" />

    <p>
      <img class="icon-image" src="https://cdn.svgporn.com/logos/todoist-icon.svg" />
      <span class="title">Todoist Ignore Project Ids</span>
    </p>
    <input id="todoist-ignore-project-ids" placeholder="10101,10201" style="width: 400px;" />

    <p>
      <img class="icon-image" src="https://cdn.svgporn.com/logos/jira.svg" />
      <span class="title">Jira browser URL</span>
    </p>
    <input id="jira-browser-url" placeholder="https://jira.example.jp/browse" style="width: 400px;" />

    <p>
      <span class="title">Prefix mapping YAML</span>
    </p>
    <textarea id="prefix-mapping" placeholder="TODO: ...example" style="height: 500px; width: 500px;"></textarea>
    <div style="padding: 15px;">
      <button id="save">Save</button>
    </div>
    <div id="debug"></div>

    <script src="js/options.js"></script>
  </body>
</html>
